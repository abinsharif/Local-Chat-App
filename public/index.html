<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Chat App</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  /><link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="chat-container">
    <h1 class="text-center">Local Chat App</h1>
    <!-- Nickname Section -->
    <div id="nickname-section">
      <form id="nickname-form">
        <div class="input-group mb-3">
          <input
            id="nickname-input"
            class="form-control"
            placeholder="Enter your Name"
            required
          />
          <button class="btn btn-primary" type="submit">Set Name</button>
        </div>
      </form>
    </div>

    <!-- Chat UI -->
    <ul id="messages" class="border mb-3"></ul>
    <div id="typing" class="typing-indicator"></div>
    <form id="chat-form" style="display: none;">
      <div class="input-group">
        <input
          id="message-input"
          autocomplete="off"
          class="form-control"
          placeholder="Type your message here..."
        />
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>

  <!-- Sound Notification --><audio id="message-sound" src="/notification.mp3" preload="auto"></audio>
  <!-- Socket.IO --><script src="/socket.io/socket.io.js"></script>
  <!-- Bootstrap JS Bundle --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Client-side JavaScript --><script src="script.js"></script>
</body>
</html>
